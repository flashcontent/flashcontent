<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlashContent</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <link  rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #d42a24;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/images/flc.png" alt="" width="30" height="30">
          FlashContent Docs
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"> <i class="bi bi-arrow-90deg-left"></i> Go back to the website</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="markdown-container" style="padding: 14px 14px; position: absolute; right: 50%;"></div>
    <script>
      const converter = new showdown.Converter();

      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            const markdown = xhr.responseText;
            const html = converter.makeHtml(markdown);
            const container = document.getElementById('markdown-container');
            container.innerHTML = html;
          } else {
            console.log('Error: ' + xhr.status);
          }
        }
      };
      xhr.open('GET', '/docs/pages/donutscript.md', true);
      xhr.send(null);
    </script>
    <div align="center">
      <br> <br> <br>
    </div>
    <nav id="sidebar">
      <ul class="list-unstyled components">
        <li class="active">
          <br> <br> <br>
          <a data-toggle="collapse" aria-expanded="false" href="/docs/index.html">Home</a>
        </li>
        <li>
          <a href="/docs/donutscript.html">DonutScript</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
